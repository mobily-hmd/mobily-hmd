
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobily HMD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #202020;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.8rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
    }
    .price {
      font-weight: bold;
      color: #007b00;
      margin-bottom: 0.8rem;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #202020;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>Mobily HMD</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Accessories</a>
    <a href="#">Phones</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="card">
      <img src="product1.jpg" alt="ECOUTEUR BLUETOOTH ANKER SOUNDCORE / A30I" />
      <h3>ANKER SOUNDCORE A30I</h3>
      <div class="price">6200 DZD</div>
      <a class="whatsapp-button" href="https://wa.me/213557005925?text=Salam!%20Je%20veux%20commander%20les%20écouteurs%20ANKER%20A30I%20(6200DZD)">Commander via WhatsApp</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Mobily HMD. Tous droits réservés.
  </footer>
</body>
</html>
